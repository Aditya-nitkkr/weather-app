<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" name=""class="selectCity" placeholder="Enter city name" id="" spellcheck="false">
            <button> <img src="images/search.png"class="selectbtn" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <div class="cloud">
                <img class="cloudImg" src="" alt="" srcset="">
                <div class="condition"></div>
                <h1 class="tempCel">22℃</h1>
                <h1 class="tempfer">71.6°F</h1>
                <h1 class="cityName">New York</h1>
            </div>
            <div class="info">
                <div class="humidity">
                    <img src="images/humidity.png" alt="" srcset="">
                    <h2 class="humid">90%</h2>
                    <p>Humidity</p>
                </div>
                <div class="wind">
                    <img src="images/wind.png" alt="">
                    <h2 class="windSpeed">6 km/h</h2>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="script.js"></script>

</html>
